<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/275e820b94.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="todoapp">
        <div class="header">
            <h1>To-Do List App</h1>
            <input type="text" placeholder="search-to-dos" class="search-to-dos">
        </div>

        <div class="todo-body">
            <ul class="todos">
                <li class="todo-item">Watch Naruto <i class="fas fa-trash delete" aria-hidden="true"></i></li>
                <li class="todo-item">Become Hokage<i class="fas fa-trash  delete"></i></li>
                <li class="todo-item">Create To-Do App<i class="fas fa-trash  delete"></i></li>
            </ul>
            <div class="not-found">
                List Not Found !
            </div>

            <button class="clear">Clear All</button>
            <form action="" class="add-todo">
                <input type="text" placeholder="Add New To Do">
                <input type="submit" value="Add">
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
